<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuestra Historia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="stage">

    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <div class="stars"></div>

    <!-- ESCENA 1 -->
    <div class="scene scene1">
        <h1 class="title">Nuestra Historia Empieza...</h1>
        <h2 class="start">¿Preparada?</h2>
    </div>

    <!-- ESCENA 2 -->
    <div class="scene scene2">
        <div class="genesis-container">
            <div class="genesis-left">
                <h1 class="genesis-title">Génesis</h1>
                <p class="genesis-text"></p>
                <h2 class="continue">¿Seguimos?</h2>
            </div>

            <div class="genesis-right">
                <img src="assets/foto1.jpeg" alt="Nuestra foto">
            </div>
        </div>
    </div>

    <!-- ESCENA 3 -->
    <div class="scene scene3">
        <div class="hechizo-container">
            <div class="hechizo-left">
                <h1 class="hechizo-title">Hechizo</h1>
                <p class="hechizo-text"></p>
                <h2 class="continue2">Siguiente...</h2>
            </div>

            <div class="hechizo-right">
                <img src="assets/foto2.jpeg" alt="Hechizo">
            </div>
        </div>
    </div>

    <!-- ESCENA 4 -->
    <div class="scene scene4">

    <h1 class="salon-title">Salón de los Recuerdos</h1>

    <div class="doors-container">
        <div class="door">San Valentín</div>
        <div class="door">Cumpleaños</div>
        <div class="door">Nuestra Primera Foto</div>
        <div class="door">Nuestro Primer Viaje</div>
        <div class="door">Primera Risa</div>
        <div class="door">El Comienzo</div>
    </div>

</div>

<div class="flash"></div>

</div>



<script src="script.js"></script>
</body>
</html>
